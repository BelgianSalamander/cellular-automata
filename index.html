<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GOL</title>
        <link rel="stylesheet" href="global.css">
        <link rel="stylesheet" href="cellular.css">
        <script src="main.js"></script>
    </head>
    <body onload="onLoad()">
        <div class = "content">
            <header><h1>Conway's Game of Life</h1></header>
            <div id = "player">
                <canvas id="canvas" width="800" height="500"></canvas>
                <!--Make this div go as right in the flexbox as possible-->
                <div>
                    <table>
                        <tr>
                            <th><h3 style = "margin:2px;">Alive:&nbsp;</h3></th>
                            <th>
                                <div id = "alive-rules" style = "display:flex;flex-direction:row;align-items:center;">
                                    <div class = "rule-button" value = "0">0</div>
                                    <div class = "rule-button" value = "1">1</div>
                                    <div class = "rule-button selected-rule" value = "2">2</div>
                                    <div class = "rule-button selected-rule" value = "3">3</div>
                                    <div class = "rule-button" value = "4">4</div>
                                    <div class = "rule-button" value = "5">5</div>
                                    <div class = "rule-button" value = "6">6</div>
                                    <div class = "rule-button" value = "7">7</div>
                                    <div class = "rule-button" value = "8">8</div>
                                </div>
                            </th>
                            <th><button class = "button randomize-rule" style = "padding-top:1px;padding-bottom:1px;">Randomize</button></th>
                        </tr>
                        <tr>
                            <th><h3 style = "margin:2px;">Dead:&nbsp;</h3></th>
                            <th>
                                <div id = "dead-rules" style = "display:flex;flex-direction:row;align-items:center;">
                                    <div class = "rule-button" value = "0">0</div>
                                    <div class = "rule-button" value = "1">1</div>
                                    <div class = "rule-button" value = "2">2</div>
                                    <div class = "rule-button selected-rule" value = "3">3</div>
                                    <div class = "rule-button" value = "4">4</div>
                                    <div class = "rule-button" value = "5">5</div>
                                    <div class = "rule-button" value = "6">6</div>
                                    <div class = "rule-button" value = "7">7</div>
                                    <div class = "rule-button" value = "8">8</div>
                                </div>
                            </th>
                            <th><button class = "button randomize-rule" style = "padding-top:1px;padding-bottom:1px;">Randomize</button></th>
                        </tr>
                    </table>
                
                    <button class = "play-button play"></button>
                    <br>
                    <br>
                    <button class = "button" onclick = "clearGrid();">Clear</button>
                    <button class = "button" onclick = "randomizeGrid();">Randomize</button>
                    <p class="link" onclick="clickedCopy()">copy link</p>
                </div>
            </div>
        </div>
    </body>
</html>
